# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]
  # Directory that contains the deploy-ready HTML files and assets generated by
  # the build. This is relative to the base directory if one has been set, or the
  # root directory if a base has not been set. This sample publishes the
  # directory located at the absolute path "root/project/build-output"
  publish = "dist/"

  # Default build command.
  command = "yarn generate"

[build.environment]
  ADMINISTRATION_AREA_API = "https://dev.farizdotid.com/api/daerahindonesia"
  COURSE_AVAILABLE_TIME = "/available-time"
  PARTICIPANT_REGISTRATION_URL = "/students"
  JOIN_URL = "/waiting-list"
  PROVINCE_URL = "/provinsi"
  CITY_URL = "/kota?id_provinsi="
  DISTRICT_URL = "/kecamatan?id_kota="
  SUBDISTRICT_URL = "/kelurahan?id_kecamatan="

# Production context: all deploys from the Production branch set in your site's
# deploy contexts will inherit these settings.
[context.production.environment]
  BACKEND_BASE_URL = "https://dirosa-backend-api.herokuapp.com"

# Specific branch context: all deploys from this specific branch will inherit
# these settings.
[context.staging.environment] # 'staging' is a branch name
   BACKEND_BASE_URL = "https://dirosa-backend-api-staging.herokuapp.com/"